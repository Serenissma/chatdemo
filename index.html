        // æ·»åŠ å¯¹è¯ç®¡ç†ç›¸å…³å‡½æ•°

                titleSpan.innerHTML = `${conv.icon || 'ï¿½ï¿½'} ${conv.title}`;

        async function addMessage(content, isUser = false, save = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;

            // æ·»åŠ å‘é€è€…ä¿¡æ¯
            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            headerDiv.textContent = isUser ? 'æˆ‘' : API_CONFIG.model;
            messageDiv.appendChild(headerDiv);

            // æ·»åŠ æ¶ˆæ¯å†…å®¹ï¼ˆä½¿ç”¨ Markdown è§£æï¼‰
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            if (isUser) {
                contentDiv.textContent = content;  // ç”¨æˆ·æ¶ˆæ¯ä¿æŒçº¯æ–‡æœ¬
            } else {
                contentDiv.innerHTML = marked.parse(content);  // AI æ¶ˆæ¯ä½¿ç”¨ Markdown è§£æ

            // æ·»åŠ æ—¶é—´

            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleString('zh-CN', {
                hour: '2-digit',

            });
            messageDiv.appendChild(timeDiv);

            // æ·»åŠ å¤åˆ¶æŒ‰é’®
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                </svg>
            `;
            copyButton.onclick = () => {
                // å¤åˆ¶åŸå§‹æ–‡æœ¬ï¼Œè€Œä¸æ˜¯è§£æåçš„ HTML
                navigator.clipboard.writeText(content).then(() => {
                    copyButton.textContent = 'å·²å¤åˆ¶';
                    setTimeout(() => {
                        copyButton.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        `;
                    }, 2000);
                });
            };
            messageDiv.appendChild(copyButton);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (save && currentConversationId) {
                const conversations = getConversations();
                const conversation = conversations.find(c => c.id === currentConversationId);
                
                if (conversation) {
                    conversation.messages.push({
                        content,

                        timestamp: new Date().toISOString()
                    });
                    
                    // ä¸ºç¬¬ä¸€æ¡ç”¨æˆ·æ¶ˆæ¯ç”Ÿæˆæ ‡é¢˜
                    if (isUser && conversation.messages.length === 1) {
                        const title = await generateConversationTitle(content);

                        conversation.icon = icons[Math.floor(Math.random() * icons.length)];

        // ä¿®æ”¹handleUserInputå‡½æ•°ä»¥æ”¯æŒå¯¹è¯å†å²
        async function handleUserInput() {
            const message = userInput.value.trim();
            if (!message || isWaitingForResponse) return;

            try {
                addMessage(message, true);
                userInput.value = '';
                userInput.disabled = true;
                sendButton.disabled = true;
                isWaitingForResponse = true;

                const requestData = {
                    model: API_CONFIG.model,
                    messages: [
                        {"role": "system", "content": "You are a helpful assistant."},
                        ...getCurrentConversationMessages(),
                        {"role": "user", "content": message}
                    ]
                };

                const response = await fetch(API_CONFIG.endpoint, {
                    method: 'POST',
                    headers: API_CONFIG.headers,
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || 'è¯·æ±‚å¤±è´¥');
                }

                if (data.choices?.[0]?.message?.content) {
                    addMessage(data.choices[0].message.content);
                } else {
                    throw new Error('æ— æ•ˆçš„APIå“åº”æ ¼å¼');
                }

            } catch (error) {
                console.error('é”™è¯¯:', error);
                addMessage(`é”™è¯¯: ${error.message}`);
            } finally {
                isWaitingForResponse = false;
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        function getCurrentConversationMessages() {
            if (!currentConversationId) return [];
            
            const conversations = getConversations();

            return conversation ? conversation.messages.map(msg => ({
                role: msg.isUser ? 'user' : 'assistant',
                content: msg.content

        function deleteConversation(id) {

            let conversations = getConversations();

        // ä¿®æ”¹ç¼–è¾‘æ ‡é¢˜åŠŸèƒ½
        function editConversationTitle(id) {
            const conversations = getConversations();
            const conv = conversations.find(c => c.id === id);
            if (!conv) return;
            
            // ä¿®æ”¹é€‰æ‹©å™¨ï¼Œç›´æ¥ä»å½“å‰å¯¹è¯é¡¹ä¸­æ‰¾åˆ°æ ‡é¢˜å…ƒç´ 
            const conversationItem = document.querySelector(`.conversation-item[data-id="${id}"]`);
            const titleSpan = conversationItem.querySelector('.conversation-title');
            const currentTitle = conv.title;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'edit-title-input';
            input.value = currentTitle;
            input.onclick = e => e.stopPropagation();
            
            input.onblur = () => {
                const newTitle = input.value.trim();
                if (newTitle && newTitle !== currentTitle) {
                    conv.title = newTitle;
                    saveConversations(conversations);
                }
                updateConversationList();
            };
            
            input.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    input.blur();
                } else if (e.key === 'Escape') {
                    updateConversationList();
                }
            };
            
            titleSpan.innerHTML = '';
            titleSpan.appendChild(input);
            input.focus();
            input.select();
        }

        async function generateConversationTitle(message) {

                    headers: API_CONFIG.headers,
                    body: JSON.stringify({
                        model: API_CONFIG.model,
                        messages: [
                            {

                            },
                            {
                                "role": "user",
                                "content": message
                            }
                        ]
                    })
                });

                const data = await response.json();
                if (data.choices?.[0]?.message?.content) {

                }
            } catch (error) {
                console.error('ç”Ÿæˆæ ‡é¢˜å¤±è´¥:', error);
            }
            return message.substring(0, 8);
        }
